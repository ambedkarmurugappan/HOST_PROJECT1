<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Welcome to Pong Game!</h1>
    <p>Use **W/S** keys for Player 1 and **Arrow Up/Down** keys for Player 2 to move paddles.</p>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="game-area">
    <div id="paddle-left" class="paddle"></div>
    <div id="paddle-right" class="paddle"></div>
    <div id="ball"></div>
    <div id="scoreboard">
      <span id="score-left">0</span> - <span id="score-right">0</span>
    </div>
  </div>

  <!-- Score Screen -->
  <div id="score-screen">
    <h1>Game Over!</h1>
    <p>Player 1: <span id="final-score-left">0</span></p>
    <p>Player 2: <span id="final-score-right">0</span></p>
    <button id="restart-btn">Play Again</button>
  </div>

  <!-- Link to JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
